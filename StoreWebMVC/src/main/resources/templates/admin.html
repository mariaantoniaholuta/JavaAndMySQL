<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-image: linear-gradient(to right top, #c4dff4, #b5d8f6, #a6d1f7, #97c9f9, #8ac1fb);
            background-repeat: no-repeat;
            text-align: center;
            padding: 5px;
            height: 350px;
        }
        h1 {
            text-align: center;
        }

        .card {
            margin: 10px;
        }
    </style>

</head>
<body>
<h1>Admin</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reports</h5>
                    <p class="card-text">View and Generate Reports</p>
                    <a href="/admin/reports" class="btn btn-primary">Go to Reports</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Employees</h5>
                    <p class="card-text">Manage Employees</p>
                    <a href="/admin/create" class="btn btn-primary">Create New Employee</a>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">Manage Products</p>
                    <a href="/admin/products/list" class="btn btn-primary">See Products</a>
                    <a href="/admin/products/create" class="btn btn-primary">Add Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
